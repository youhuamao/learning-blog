{% extends 'base.html' %}

{% block title %}编辑文章{% endblock %}

{% block content %}

<h3>编辑文章</h3>
<form action="{{ url_for('blog.edit', id=post['id']) }}" method="post">
    <div>
        <label for="title">标题：</label>
        <input type="text" id="title" name="title" value="{{ post['title'] }}" required>
    </div>
  <hr>
    <div>
        <label for="LAY_demo1">内容：</label>
<!--        <textarea id="LAY_demo2" class="layui-textarea">-->
        <textarea rows="100" cols="50" class="layui-textarea" id="LAY_demo1" name="content" required>
          {{ post['content'] }}
        </textarea>
    </div>

    <button type="submit">更新文章</button>
</form>

{% endblock %}
